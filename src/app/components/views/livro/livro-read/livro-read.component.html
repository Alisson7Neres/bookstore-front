<div class="content">
    <div class="title">
        <h1>LIVROS</h1>
    </div>

    <button class="mat-elevation-z8" mat-raised-button (click)="navegarParaLivroCreate()">Nova Livro</button>

    <div class="mat-elevation-z8 content table">

        <table class="table" mat-table [dataSource]="livros">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> LER LIVRO </th>
                <td mat-cell *matCellDef="let row"> </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row"> 
                    <a class="edit" routerLink="update/{{ row.id }}">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="delete/{{ row.id }}">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
